services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: smokeguard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-smokeguard}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - '${DB_PORT:-5433}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smokeguard-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker (EMQX)
  mqtt:
    image: emqx/emqx:5.4.0
    container_name: smokeguard-mqtt
    restart: unless-stopped
    environment:
      EMQX_NAME: smokeguard
      EMQX_HOST: 127.0.0.1
      EMQX_NODE__COOKIE: ${EMQX_NODE__COOKIE:-smokeguard-secret-cookie}
      EMQX_DASHBOARD__DEFAULT_USERNAME: ${MQTT_DASHBOARD_USER:-admin}
      EMQX_DASHBOARD__DEFAULT_PASSWORD: ${MQTT_DASHBOARD_PASSWORD:-public}
    ports:
      - '${MQTT_PORT:-1883}:1883'        # MQTT
      - '${MQTT_WS_PORT:-8083}:8083'     # WebSocket
      - '${MQTT_DASHBOARD_PORT:-18083}:18083'  # Dashboard
    volumes:
      - emqx_data:/opt/emqx/data
      - emqx_log:/opt/emqx/log
      - ./emqx-config/cluster.hocon:/opt/emqx/data/configs/cluster.hocon
    networks:
      - smokeguard-network
    healthcheck:
      test: ['CMD', 'emqx', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  # EMQX Initialization
  emqx-init:
    image: alpine:latest
    container_name: smokeguard-emqx-init
    volumes:
      - ./emqx-config/init-emqx.sh:/init-emqx.sh
    environment:
      MQTT_DASHBOARD_USER: ${MQTT_DASHBOARD_USER:-admin}
      MQTT_DASHBOARD_PASSWORD: ${MQTT_DASHBOARD_PASSWORD:-public}
      MQTT_USERNAME: ${MQTT_USERNAME:-backend-smokeguard}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-backend-secret-change-in-production}
    networks:
      - smokeguard-network
    depends_on:
      mqtt:
        condition: service_healthy
    command: sh -c "chmod +x /init-emqx.sh && /init-emqx.sh"
    restart: "no"

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: smokeguard-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-smokeguard}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      MQTT_HOST: mqtt
      MQTT_PORT: 1883
      MQTT_USERNAME: ${MQTT_USERNAME:-backend-smokeguard}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-backend-secret-change-in-production}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - '${PORT:-3000}:3000'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      mqtt:
        condition: service_healthy
    networks:
      - smokeguard-network
    command: npm run start:dev

volumes:
  postgres_data:
    driver: local
  emqx_data:
    driver: local
  emqx_log:
    driver: local

networks:
  smokeguard-network:
    driver: bridge
